<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-body-tertiary">
        <main class="form-signin w-100 m-auto">
            <form>
                <h2>Fa√ßa seu cadastro</h2>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="nome">
                    <label for="floatingInput">Digite o seu nome</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="email">
                    <label for="floatingEmail">Digite o seu Email</label>
                </div>
                <div class="form-floating">
                    <input type="tel" class="form-control" id="floatingTelefone" placeholder="Digite o seu telefone">
                    <label for="floatingTelefone">Digite o seu telefone</label>
                </div>
                <button class="btn btn-success" id="btn-cadastro">Cadastrar</button>
            </form>
        </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
